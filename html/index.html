<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Column Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f9f9f9;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      max-width: 1100px;
      margin: auto;
      gap: 20px;
    }

    .left, .right {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .left {
      background: #0c1440;
      color: white;
    }

    .right {
      background: #ffffff;
      color: #333;
    }

    h2 {
      margin-bottom: 15px;
    }

    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Content -->
    <div class="left">
      <h2>Left Side Content</h2>
      <p>
        This is the left side of the page.  
        You can put text, quotes, images, or anything else here.
      </p>
    </div>

    <!-- Right Content -->
    <div class="right">
      <h2>Right Side Content</h2>
      <p>
        This is the right side of the page.  
        You can also add images, videos, or any elements you want.
      </p>
    </div>
  </div>
</body>
</html>
